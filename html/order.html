<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" href="../img/logo.svg" />
  </head>
  <body>
    <!-- START: Header -->
    <header class="pageheader"></header>
    <!-- END: Header -->
    <!-- START: Main Content -->
    <div class="main">
      <!-- Menu Overlay -->
      <div class="menu--overlay"></div>

      <!-- Page Banner -->
      <div class="banner">
        <h1 class="slide-up">
          Get your food <span>delivered</span>,<br />
          or <span>pick-up</span> in store.
        </h1>
      </div>
      <!-- Menu  -->
      <div class="container">
        <div class="container btn-group">
          <button class="btn active" id="all">Full Menu</button>
          <button class="btn" id="burgers">Burgers</button>
          <button class="btn" id="sides">Sides</button>
          <button class="btn" id="drinks">Drinks</button>
        </div>
        <div class="-bg-alice_blue">
          <div class="container" id="menu"></div>
          <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="full-width">
            <button class="btn btn-cta" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Main Content -->
    <!-- Footer -->
    <footer class="pagefooter"></footer>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
