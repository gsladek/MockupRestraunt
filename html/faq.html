<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" href="../img/logo.svg" />
  </head>
  <body>
    <!-- Header -->
    <header class="pageheader"></header>
    <!-- START:Page Banner -->
    <div class="banner">
      <h1 class="slide-up">
        Frequently Asked <br />
        <span class="text-primary">Questions</span>
      </h1>
    </div>
    <!-- END:Page Banner -->
    <!-- START: Main Content -->
    <div class="main">
      <!-- Menu Overlay -->
      <div class="menu--overlay"></div>
      <div class="containter">
        <div class="container btn-group">
          <button class="btn active" id="food">Our Food</button>
          <button class="btn" id="delivery">Our Delivery</button>
          <button class="btn" id="company">Our Company</button>
        </div>
        <!-- START: Accordian -->
        <div class="accordian"></div>
        <!-- END: Accordian -->
      </div>
    </div>
    <!-- END: Main Content -->
    <!-- Footer -->
    <footer class="pagefooter"></footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
