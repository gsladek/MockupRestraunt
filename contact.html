<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/logo.svg" />
  </head>
  <body>
    <!-- Header -->
    <header class="pageheader"></header>
    <!-- START: Main Content -->
    <div class="main">
      <!-- Menu Overlay -->
      <div class="menu--overlay"></div>
      <div class="container">
        <div class="container--text-left">
          <div class="container--img" id="contact-img"></div>
          <form class="container--text" id="contact-form">
            <label for="name"> Name </label>
            <input type="text" id="name" placeholder="Your name" required />
            <label for="email"> email </label>
            <input
              type="email"
              id="email"
              placeholder="What is your email?"
              required
            />
            <label for="message"> Message </label>
            <textarea type="textarea" id="message" required></textarea>
            <button class="btn-cta" type="submit" id="btn-submit">
              Submit
            </button>
          </form>
          <div class="container--text form--thank_you">
            <h3>Thank you for Contacting us!</h3>
            <p>We will get back to you shortly</p>
          </div>
        </div>
      </div>
    </div>

    <!-- END: Main Content -->
    <!-- Footer -->
    <footer class="pagefooter"></footer>
